<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تاریخ و ساعت</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #c3e0e5, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .time-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .time {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }
        .shamsi {
            color: blue;
        }
        .gregorian {
            color: green;
        }
        .hijri {
            color: gold;
        }
    </style>
</head>
<body>
    <div class="time-container">
        <h1>تاریخ و ساعت جاری</h1>
        <p class="time shamsi" id="shamsi-time"></p>
        <p class="time gregorian" id="gregorian-time"></p>
        <p class="time hijri" id="hijri-time"></p>
    </div>
    <script>
        function updateTime() {
            const now = new Date();

            // ساعت جاری
            const time = now.toLocaleTimeString('fa-IR', { hour12: false });

            // تاریخ شمسی
            const shamsiDate = new Intl.DateTimeFormat('fa-IR', { dateStyle: 'full' }).format(now);

            // تاریخ میلادی
            const gregorianDate = new Intl.DateTimeFormat('en-US', { dateStyle: 'full' }).format(now);

            // تاریخ قمری
            const hijriDate = new Intl.DateTimeFormat('ar-SA-u-ca-islamic', { dateStyle: 'full' }).format(now);

            // اعمال مقادیر به عناصر
            document.getElementById('shamsi-time').textContent = `ساعت: ${time} | تاریخ شمسی: ${shamsiDate}`;
            document.getElementById('gregorian-time').textContent = `تاریخ میلادی: ${gregorianDate}`;
            document.getElementById('hijri-time').textContent = `تاریخ قمری: ${hijriDate}`;
        }

        setInterval(updateTime, 1000); // هر ثانیه به‌روزرسانی
        updateTime();
    </script>
</body>
</html>
